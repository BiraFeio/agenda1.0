<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Inserir | Agenda</title>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Agenda</h1>
    </header>
    <h3 class="text-secondary">Insira um registro aqui:</h3>
    <p class="text-secondary">Nome,Sobrenome e telefone.</p>
    <div class="row">
        <div class="px-3 container col-md-4"></div>
        <div class="px-3 container col-md-4">
            <form action="registrar/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" name="sobrenome" id="sobrenome">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="fone">Telefone</label>
                    <input class="form-control" type="text" name="fone" id="fone">
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
        <div class="px-3 container col-md-4"></div>
    </div>  
</body>
</html>
