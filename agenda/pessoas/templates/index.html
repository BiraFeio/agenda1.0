<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Home | Agenda</title>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Agenda</h1>
    </header>
    <div class="my-4 container text-center">
        <h2 class="text-secondary">Bem vindo(a) a Agenda</h2>
        <h4 class="text-secondary">Trata-se de uma agenda online</h4>
    </div>
    <section>
        <div class="px-3 container col-md-4"></div>
        <div class="container col-md-4 px4">
            <table class="table mb-5">
                <thead class="table-info text-secondary">
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Telefone</td>
                    <td>Delete</td>
                </thead>
                {% if pessoas %}
                {% for pessoa in pessoas %}
                    <tr>
                        <td><a href="atualiza/{{ pessoa.id }}">{{ pessoa.nome }}</a></td>
                        <td>{{ pessoa.sobrenome }}</td>
                        <td>{{ pessoa.fone }}</td>
                        <td><a href="delete/{{ pessoa.id }}">Deletar</a></td>
                    </tr>
                {% endfor %}
                {% endif %}
            </table>
            <a href="inserir/" class="btn btn-outline-primary"><p>Inserir</p></a>
        </div>
        <div class="px-3 container col-md-4"></div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
