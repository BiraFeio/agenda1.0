<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Atualização | Agenda</title>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Agenda</h1>
    </header>
    <h2 class="text-center text-secondary my-2">Atualize os dados da pessoa</h2>
    <section class="row">
        <div class="container px-4 col-md-4">
        </div>
        <div class="container px-4 col-md-4">
            <form action="atualizado/{{ pessoa.id }}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome" value="{{ pessoa.nome }}" maxlength="60" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" id="sobrenome" name="sobrenome" value="{{ pessoa.sobrenome }}" maxlength="60" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="fone">Telefone</label>
                    <input class="form-control" type="text" id="fone" name="fone" value  ="{{ pessoa.fone }}" maxlength="13" required>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
        <div class="container px-4 col-md-4">
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
